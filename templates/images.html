<div>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg"

                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNOICUijMmLWz2nv2iweRCvJB8pdGrN0yjMf2kezqkj5hlL7JgehriZ5Zjc6ApYbpQTnY&usqp=CAU"

                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFbWN6Mo7az66M7iRQYwsAuTKhEfHFInhxpdcSjk2iByMBm2gyVbJ-p19L1WfDbaxBKIQ&usqp=CAU"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
